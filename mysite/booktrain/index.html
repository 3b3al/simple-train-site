<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	

	<title>{% block title %} Booking a train {% endblock %}</title>


	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>Make your reservation</h1>
							
						</div>
					</div>
					{% block body %}
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
							<form method="POST" action="">
								<div class="form-group">
									<span class="form-label"  > source </span>
								<div class="row">
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label"> <source> </span>
											<select class="form-control" name="source">
												<option>sohag station</option>
												<option>qina station</option>
												<option>alminya station</option>
												<option>luxor station</option>
												<option>ramses station</option>
												<option>aswan station</option>
												<option>assuit station</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
							

								<div class="form-group">
									<span class="form-label"  >Your Destination</span>
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label"> <source> </span>
												<select class="form-control" name="source">
													<option>sohag station</option>
													<option>qina station</option>
													<option>alminya station</option>
													<option>luxor station</option>
													<option>ramses station</option>
													<option>aswan station</option>
													<option>assuit station</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">date</span>
											<input class="form-control" type="date" name="date" required>
										</div>
									</div>
									
								</div>
								<div class="row">
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">class </span>
											<select class="form-control" name="ticketclass">
												<option>1</option>
												<option>2</option>
												<option>3</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label" >sets</span>
											<select class="form-control" name="sets">>
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
												<option>6</option>
												<option>7</option>
												<option>8</option>
												<option>9</option>
												<option>10</option>
												<option>11</option>
												<option>12</option>
												<option>13</option>
												<option>14</option>
												<option>15</option>
												<option>16</option>
												<option>17</option>
												<option>18</option>
												<option>19</option>
												<option>20</option>
												<option>21</option>
												<option>22</option>
												<option>23</option>
												<option>24</option>
												<option>25</option>
												<option>26</option>
												<option>27</option>
												<option>28</option>
												<option>29</option>
												<option>30</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">tickets </span>
											<select class="form-control" name="numoftickets">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
												<option>6</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn" name="Check availability">Check availability</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{% endblock %}
</body>

</html>
